<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Screenshot Notes - Gallery</title>
  <link rel="stylesheet" href="gallery.css">
  <!-- Local Icons -->
  <script src="icons.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="max-width-container">
      <!-- Header -->
      <div class="header">
        <div class="header-title">
          <div class="header-icon">
            <img src="../assets/icon128.png" alt="Smart Screenshot" class="header-logo">
          </div>
          <div>
            <h1>Screenshot Gallery</h1>
            <p class="subtitle">Manage and organize your screenshots</p>
          </div>
        </div>
      </div>

      <!-- Statistics Cards -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-content">
            <div class="stat-info">
              <p class="stat-label">Total Screenshots</p>
              <p class="stat-number" id="totalCount">0</p>
            </div>
            <div class="stat-icon blue-gradient">
              <i data-icon="image"></i>
            </div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-content">
            <div class="stat-info">
              <p class="stat-label">Total Size</p>
              <p class="stat-number" id="totalSize">0 KB</p>
            </div>
            <div class="stat-icon emerald-gradient">
              <i data-icon="trending-up"></i>
            </div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-content">
            <div class="stat-info">
              <p class="stat-label">Today</p>
              <p class="stat-number" id="todayCount">0</p>
            </div>
            <div class="stat-icon green-gradient">
              <i data-icon="calendar"></i>
            </div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-content">
            <div class="stat-info">
              <p class="stat-label">This Week</p>
              <p class="stat-number" id="weekCount">0</p>
            </div>
            <div class="stat-icon orange-gradient">
              <i data-icon="clock"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls-card">
        <div class="controls-content">
          <div class="search-container">
            <div class="search-input-wrapper">
              <i data-icon="search" class="search-icon"></i>
              <input type="text" id="searchInput" placeholder="Search screenshots..." class="search-input">
            </div>
          </div>

          <div class="controls-right">
            <select id="sortSelect" class="sort-select">
              <option value="newest">Sort by Date</option>
              <option value="oldest">Sort by Date (Old)</option>
              <option value="url">Sort by URL</option>
              <option value="title">Sort by Title</option>
            </select>

            <div class="view-toggle">
              <button id="gridViewBtn" class="view-btn active">
                <i data-icon="grid-3x3"></i>
              </button>
              <button id="listViewBtn" class="view-btn">
                <i data-icon="list"></i>
              </button>
            </div>

            <button id="exportAllBtn" class="action-btn primary">
              <i data-icon="download"></i>
              Export All
            </button>

            <button id="deleteAllBtn" class="action-btn danger">
              <i data-icon="trash-2"></i>
              Delete All
            </button>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state">
        <div class="empty-content">
          <div class="empty-icon">
            <i data-icon="image"></i>
          </div>
          <h2>No screenshots yet</h2>
          <p>Click the extension icon and capture your first screenshot!</p>
        </div>
      </div>

      <!-- Gallery -->
      <div id="gallery" class="gallery grid-view"></div>
    </div>
  </div>

  <!-- Modal for full-size view -->
  <div id="modal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-container">
      <div class="modal-content">
        <div class="modal-image-container">
          <img id="modalImg" class="modal-image" alt="Screenshot">
          <button class="modal-close" id="modalClose">
            <i data-icon="x"></i>
          </button>
        </div>
        <div class="modal-info">
          <h2 id="modalTitle"></h2>
          <div class="modal-meta">
            <div class="meta-item">
              <i data-icon="calendar"></i>
              <span id="modalDate"></span>
            </div>
            <div class="meta-item">
              <i data-icon="hard-drive"></i>
              <span id="modalSize"></span>
            </div>
          </div>
          <div id="modalNote" class="modal-note"></div>
          <div class="modal-url-container">
            <div class="modal-url">
              <span id="modalUrl" class="url-text"></span>
              <button id="copyUrlBtn" class="copy-url-btn" title="Copy URL">
                <i data-icon="copy"></i>
              </button>
            </div>
          </div>
          <div class="modal-actions">
            <button id="modalDownload" class="action-btn primary">
              <i data-icon="download"></i>
              Download
            </button>
            <button id="modalDelete" class="action-btn danger">
              <i data-icon="trash-2"></i>
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
